<div class="evaluations max-width">
    <div>
        <h2>What my colleagues say about me</h2>
    </div>

    <div class="evaluations-carousel">
        <div>
            @for (review of evaluations; track $index) {
                <div class="review-box" 
                [ngClass]="getPositionClass($index)">
                    <span>{{ review.review }}</span>
                    <div class="review-author">
                        <div></div>
                        <span>{{ review.name }}</span>
                    </div>
                </div>

                <div class="blur-effect"></div>
            }
        </div>
    </div>

    <div class="arrows-carousel">
        <div>
            <img (click)="previousEvaluation()" src="assets/img/arrow_back.png" alt="">
        </div>
        <div class="ellipse-container">
            <img src="assets/img/Ellipse 3.png" alt="">
            <img src="assets/img/Ellipse 3.png" alt="">
            <img src="assets/img/Ellipse 3.png" alt="">
        </div>
        <img (click)="nextEvaluation()" src="assets/img/arrow_forward.png" alt="">
    </div>
</div>
