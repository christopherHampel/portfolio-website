<div class="dialog-overlay">

    <div class="dialog-content">

        <div class="project-details">

            <div class="number-and-name">
                <h4 class="current-number">{{ '0' + (index + 1)}}</h4>
                <span class="project-name">{{ title }}</span>
            </div>

            <div class="project-description">
                <h4>What is this project about?</h4>
                <p>{{ description }} </p>
                <span>CSS HTML FIREBASE ANGULAR TYPESCRIPT</span>
            </div>

            <div class="more-links">
                <button class="main-button"><span class="main-button-content">GitHub <img src="assets/img/arrow_outward.png" alt="arrow"></span></button>
                <button class="main-button"><span class="main-button-content">Live Test <img src="assets/img/arrow_outward.png" alt="arrow"></span></button>
            </div>

        </div>

        <div class="image-and-dialog-steering">

            <div class="close-button">
                <a (click)="closeDialog()"><img src="assets/img/23. Close Button.png" alt="close"></a>
                <a class="hover" (click)="closeDialog()"><img src="assets/img/close_hover.png" alt="close"></a>
            </div>

            <div class="dialog-image">
                <img [src]="image" alt="">
            </div>

            <div class="next-project" (click)="nextProject()">
                <span>Next project</span>
                <img src="assets/img/arrow_forward_color.png" alt="forward">
            </div>

        </div>

    </div>

</div>
